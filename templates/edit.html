<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <form action="{{url_for('edit', num=book.id)}}" method="POST">
        <h1 style="font-size: xx-large;">{{ book.title }}</h1>
        <h1 style="font-size: x-large;">Current rating : {{ book.rating }}</h1>
    
        <input name="rating" type="text" placeholder="New rating"/>
        <button type="submit">Change Rating</button>
        <br>
        <a href="{{url_for('home', num=num)}}">Home</a>
    </form>
  </body>
</html>
